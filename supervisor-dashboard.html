<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة المشرف - إقرا وارتق</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: 'Tajawal','Amiri',sans-serif; background:#0d1b2a; color:#f0f4f8; margin:0; padding:20px; }
    .container { max-width:900px; margin:0 auto; }
    header { text-align:center; padding:30px; background:#1b263b; border-radius:12px; margin-bottom:30px; }
    h1 { color:#d4af37; font-family:'Amiri', serif; }
    button { padding:12px 20px; margin:10px 0; border:none; border-radius:8px; cursor:pointer; font-size:1.1rem; }
    .btn-logout { background:#f87171; color:white; }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>لوحة المشرف</h1>
    <div id="welcomeMsg"></div>
  </header>

  <div>
    <button class="btn-logout" id="btnLogout">تسجيل الخروج</button>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCjz28veGP4CkFLsLIm0rEoiZWFVBuDBWw",
    authDomain: "iqrawartaqeacademy2026.firebaseapp.com",
    projectId: "iqrawartaqeacademy2026"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // التحقق من تسجيل الدخول والصلاحية
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = 'admin-login.html';
      return;
    }

    const uid = user.uid;
    db.collection('Admins').doc(uid).get().then(doc => {
      if (!doc.exists) {
        auth.signOut();
        window.location.href = 'admin-login.html';
        return;
      }

      const role = doc.data().role;
      if (role !== 'supervisor') {
        alert('ليس لديك صلاحية الدخول لهذه الصفحة');
        auth.signOut();
        window.location.href = 'admin-login.html';
        return;
      }

      document.getElementById('welcomeMsg').textContent = `مرحباً ${doc.data().name || 'المشرف'}`;
    });
  });

  document.getElementById('btnLogout').onclick = () => {
    auth.signOut().then(() => window.location.href='admin-login.html');
  };
</script>
</body>
</html>
