<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل دخول الأدمن - إقرا وارتق</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Tajawal', 'Amiri', system-ui, sans-serif;
      background: linear-gradient(135deg, #0d1b2a 0%, #0a1421 100%);
      color: #f0f4f8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #1b263b;
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      border: 1px solid rgba(44,125,160,0.3);
    }

    .logo {
      font-family: 'Amiri', serif;
      font-size: 2.8rem;
      color: #d4af37;
      text-align: center;
      margin-bottom: 12px;
    }

    h1 {
      text-align: center;
      color: #2c7da0;
      margin-bottom: 8px;
      font-size: 1.8rem;
    }

    p.subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 32px;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #f0f4f8;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #2c7da0;
      box-shadow: 0 0 0 3px rgba(44,125,160,0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 12px;
    }

    .btn-login {
      background: #2c7da0;
      color: white;
    }

    .btn-login:hover {
      background: #1a5276;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin: 12px 0;
      font-size: 0.95rem;
    }

    .success {
      color: #86efac;
      text-align: center;
      margin: 12px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">إقرا وارتق</div>
  <h1>تسجيل دخول الأدمن</h1>
  <p class="subtitle">مرحباً بك في لوحة التحكم</p>

  <div id="errorMsg" class="error"></div>
  <div id="successMsg" class="success"></div>

  <form id="adminLoginForm">
    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" required placeholder="admin@example.com">

    <label for="password">كلمة المرور</label>
    <input type="password" id="password" required placeholder="********">

    <button type="submit" class="btn btn-login">تسجيل الدخول</button>
  </form>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjz28veGP4CkFLsLIm0rEoiZWFVBuDBWw",
    authDomain: "iqrawartaqeacademy2026.firebaseapp.com",
    projectId: "iqrawartaqeacademy2026",
    storageBucket: "iqrawartaqeacademy2026.firebasestorage.app",
    messagingSenderId: "920005799542",
    appId: "1:920005799542:web:60b76595f93489f54ff957"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById('adminLoginForm');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        errorMsg.textContent = '';
        successMsg.textContent = 'تم تسجيل الدخول بنجاح! جاري التحويل...';
        setTimeout(() => {
          window.location.replace('admin-dashboard.html');
        }, 1500);
      })
      .catch(() => {
        errorMsg.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
        successMsg.textContent = '';
      });
  });
</script>

</body>
</html>
