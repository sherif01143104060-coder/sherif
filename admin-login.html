<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول الأدمن / المشرف - إقرا وارتق</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Tajawal', 'Amiri', system-ui, sans-serif;
      background: linear-gradient(135deg, #0d1b2a 0%, #0a1421 100%);
      color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1b263b;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 360px;
    }

    h2 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      background: #2c7da0;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1a5276;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>تسجيل دخول الأدمن / المشرف</h2>
  <div id="error" class="error"></div>
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button id="btnLogin">تسجيل الدخول</button>
</div>

<script>
  // تهيئة Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCjz28veGP4CkFLsLIm0rEoiZWFVBuDBWw",
    authDomain: "iqrawartaqeacademy2026.firebaseapp.com",
    projectId: "iqrawartaqeacademy2026",
    storageBucket: "iqrawartaqeacademy2026.firebasestorage.app",
    messagingSenderId: "920005799542",
    appId: "1:920005799542:web:60b76595f93489f54ff957"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const btnLogin = document.getElementById('btnLogin');
  const errorBox = document.getElementById('error');

  btnLogin.addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    errorBox.style.display = "none";

    if (!email || !password) {
      errorBox.textContent = "يرجى إدخال البريد وكلمة المرور";
      errorBox.style.display = "block";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(cred => {
        const uid = cred.user.uid;

        // قراءة بيانات الأدمن من Collection "Admins"
        return db.collection("Admins").doc(uid).get();
      })
      .then(doc => {
        if (!doc.exists) {
          errorBox.textContent = "لا توجد صلاحيات لهذا الحساب";
          errorBox.style.display = "block";
          auth.signOut();
          return;
        }

        const role = doc.data().role;

        if (role === "full-admin") {
          window.location.href = "full-admin-dashboard.html";
        } 
        else if (role === "supervisor") {
          window.location.href = "supervisor-dashboard.html";
        } 
        else {
          errorBox.textContent = "هذا الحساب ليس أدمن أو مشرف";
          errorBox.style.display = "block";
          auth.signOut();
        }
      })
      .catch(error => {
        errorBox.textContent = error.message;
        errorBox.style.display = "block";
      });
  });
</script>

</body>
</html>
