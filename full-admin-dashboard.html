<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الأدمن الكامل</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #2c7da0;
      --primary-dark: #1a5276;
      --accent: #f4a261;
      --gold: #d4af37;
      --dark: #0d1b2a;
      --card: #1b263b;
      --text: #f0f4f8;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Tajawal','Amiri',sans-serif; background: var(--dark); color: var(--text); min-height:100vh; }
    header { padding:40px; text-align:center; }
    h1 { color: var(--gold); margin-bottom:10px; }
    .dashboard { max-width:1200px; margin:0 auto; padding:20px; }
    .btn { display:inline-block; padding:12px 20px; margin:10px; border-radius:50px; background:var(--primary); color:white; text-decoration:none; cursor:pointer; }
    .btn:hover { background:var(--primary-dark); }
  </style>
</head>
<body>

<header>
  <h1>لوحة تحكم الأدمن الكامل</h1>
  <button class="btn" onclick="logout()">تسجيل الخروج</button>
</header>

<div class="dashboard">
  <p>مرحبًا، لديك كامل الصلاحيات للتحكم بالمشرفين والطلاب.</p>
  <button class="btn" onclick="manageSupervisors()">إدارة المشرفين</button>
  <button class="btn" onclick="manageStudents()">إدارة الطلاب</button>
  <button class="btn" onclick="viewReports()">عرض التقارير</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjz28veGP4CkFLsLIm0rEoiZWFVBuDBWw",
    authDomain: "iqrawartaqeacademy2026.firebaseapp.com",
    projectId: "iqrawartaqeacademy2026",
    storageBucket: "iqrawartaqeacademy2026.firebasestorage.app",
    messagingSenderId: "920005799542",
    appId: "1:920005799542:web:60b76595f93489f54ff957"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // تحقق من المصادقة والصلاحية عند تحميل الصفحة
  auth.onAuthStateChanged(user => {
    if(user) {
      const uid = user.uid;
      db.collection('admins').doc(uid).get().then(doc=>{
        if(doc.exists){
          if(doc.data().role !== "full-admin"){
            alert("ليس لديك صلاحية الدخول لهذه الصفحة");
            auth.signOut().then(()=>window.location.href="admin-login.html");
          }
        } else {
          auth.signOut().then(()=>window.location.href="admin-login.html");
        }
      });
    } else {
      window.location.href="admin-login.html";
    }
  });

  function logout(){ auth.signOut().then(()=>window.location.href="admin-login.html"); }

  function manageSupervisors(){ alert("هنا ستضع واجهة إدارة المشرفين"); }
  function manageStudents(){ alert("هنا ستضع واجهة إدارة الطلاب"); }
  function viewReports(){ alert("هنا ستضع واجهة عرض التقارير"); }
</script>

</body>
</html>
