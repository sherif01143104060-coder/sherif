<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - إقرا وارتق</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Tajawal', 'Amiri', system-ui, sans-serif;
      background: linear-gradient(135deg, #0d1b2a 0%, #0a1421 100%);
      color: #f0f4f8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #1b263b;
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      border: 1px solid rgba(44,125,160,0.3);
    }

    .logo {
      font-family: 'Amiri', serif;
      font-size: 2.8rem;
      color: #d4af37;
      text-align: center;
      margin-bottom: 12px;
    }

    h1 {
      text-align: center;
      color: #2c7da0;
      margin-bottom: 8px;
      font-size: 1.8rem;
    }

    p.subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 32px;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #f0f4f8;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #2c7da0;
      box-shadow: 0 0 0 3px rgba(44,125,160,0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 12px;
    }

    .btn-login {
      background: #2c7da0;
      color: white;
    }

    .btn-login:hover {
      background: #1a5276;
    }

    .btn-register {
      background: transparent;
      border: 2px solid #f4a261;
      color: #f4a261;
    }

    .btn-register:hover {
      background: rgba(244,162,97,0.1);
    }

    .toggle-form {
      text-align: center;
      margin-top: 24px;
      color: #94a3b8;
    }

    .toggle-form a {
      color: #2c7da0;
      text-decoration: none;
      font-weight: 500;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin: 12px 0;
      font-size: 0.95rem;
    }

    .success {
      color: #86efac;
      text-align: center;
      margin: 12px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">إقرا وارتق</div>
  <h1>تسجيل الدخول للطالب</h1>
  <p class="subtitle">مرحباً بك في أكاديمية إقرا وارتق</p>

  <div id="errorMsg" class="error"></div>
  <div id="successMsg" class="success"></div>

  <form id="loginForm">
    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" required placeholder="example@domain.com">

    <label for="password">كلمة المرور</label>
    <input type="password" id="password" required placeholder="********">

    <button type="submit" class="btn btn-login">تسجيل الدخول</button>
  </form>

  <div class="toggle-form">
    ليس لديك حساب؟ <a href="#" id="showRegister">إنشاء حساب جديد</a>
  </div>

  <!-- نموذج التسجيل (مخفي في البداية) -->
  <form id="registerForm" style="display: none; margin-top: 32px;">
    <label for="regEmail">البريد الإلكتروني</label>
    <input type="email" id="regEmail" required placeholder="example@domain.com">

    <label for="regPassword">كلمة المرور</label>
    <input type="password" id="regPassword" required placeholder="********">

    <label for="studentCode">كود الطالب</label>
    <input type="text" id="studentCode" required placeholder="مثال: 1001 أو 2001">

    <button type="submit" class="btn btn-register">إنشاء حساب جديد</button>
  </form>

  <div class="toggle-form" id="backToLogin" style="display: none;">
    <a href="#" id="showLogin">العودة إلى تسجيل الدخول</a>
  </div>
</div>

<script>
  // تهيئة Firebase (نفس اللي في index.html)
  const firebaseConfig = {
    apiKey: "AIzaSyCjz28veGP4CkFLsLIm0rEoiZWFVBuDBWw",
    authDomain: "iqrawartaqeacademy2026.firebaseapp.com",
    projectId: "iqrawartaqeacademy2026",
    storageBucket: "iqrawartaqeacademy2026.firebasestorage.app",
    messagingSenderId: "920005799542",
    appId: "1:920005799542:web:60b76595f93489f54ff957"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const showRegister = document.getElementById('showRegister');
  const showLogin = document.getElementById('showLogin');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');

  // تبديل بين تسجيل الدخول والتسجيل الجديد
  showRegister.addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
    showRegister.parentElement.style.display = 'none';
    document.getElementById('backToLogin').style.display = 'block';
  });

  showLogin.addEventListener('click', (e) => {
    e.preventDefault();
    registerForm.style.display = 'none';
    loginForm.style.display = 'block';
    showRegister.parentElement.style.display = 'block';
    document.getElementById('backToLogin').style.display = 'none';
  });

  // تسجيل الدخول
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        errorMsg.textContent = '';
        successMsg.textContent = 'تم تسجيل الدخول بنجاح! جاري التحويل...';
        // هنا هيتم التحويل لصفحة الطالب بعدين
        setTimeout(() => {
          window.location.href = 'student-dashboard.html'; // صفحة الطالب لاحقاً
        }, 1500);
      })
      .catch((error) => {
        errorMsg.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
        successMsg.textContent = '';
      });
  });

  // إنشاء حساب جديد
  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;
    const code = document.getElementById('studentCode').value.trim();

    // تحديد المستوى بناءً على الكود
    let level = 1;
    if (code.startsWith('2')) level = 2;
    if (code.startsWith('3')) level = 3;
    if (code.startsWith('4')) level = 4;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        db.collection('students').doc(code).set({
          uid: user.uid,
          email: email,
          code: code,
          level: level,
          name: '', // يمكن يعدله بعدين
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          attendanceCount: 0,
          lastAttendance: null
        }).then(() => {
          errorMsg.textContent = '';
          successMsg.textContent = 'تم إنشاء الحساب بنجاح! جاري التحويل...';
          setTimeout(() => {
            window.location.href = 'student-dashboard.html';
          }, 1500);
        });
      })
      .catch((error) => {
        errorMsg.textContent = error.message.includes('email-already-in-use') 
          ? 'البريد الإلكتروني مستخدم من قبل' 
          : 'حدث خطأ أثناء التسجيل';
        successMsg.textContent = '';
      });
  });
</script>

</body>
</html>
